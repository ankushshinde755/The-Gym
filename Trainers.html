    	width: 100%;
    	overflow: hidden;
    	opacity: 0.90%;

    @media screen and (max-width: 487px){
    	body{
    		position: absolute;

    	}
    }
     @media screen and (max-width: 487px){
     	header{
     		position: absolute;
     	}

     	}

     		padding: 0;
